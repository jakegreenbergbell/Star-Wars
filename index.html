<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarWarsAPI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body><div id="center">
    <video autoplay id="song"><source src="http://www.thesoundarchive.com/starwars/star-wars-cantina-song.mp3" type="video/mp4"></video>
    <h1>STAR WARS iNFOCENTER</h1>
    <button id="pauser">Pause Music</button>
    <div id="banner"><img src="img/starwars.png" height="29%" width="29%"></div>
    <p></p>
    What would you like to learn about:  <select id="resource" class="input" onchange="placeholder()">
        <option value="films">Films</option>
        <option value="planets">Planets</option>
        <option value="people">People</option>
        <option value="species">Species</option>
        <option value="starships">Starships</option>
        <option value="vehicles">Vehicles</option>

    </select>
    What is its name?  <input type="text" id="name" class="form-inline input" placeholder="i.e. Return of the Jedi">
    <p><button class="btn btn-default" id="button">SEARCH</button></p>
    <div id="message"></div></div>

<table>
    <tr><h4 id="header1" class="empty"></h4>
        <th width="500px"><div id="info1" class="empty"></div></th>
        <th width="200px"><div id="info2" class="empty"></div></th></tr>
    <tr>
        <th width="500px"><div id="info3" class="empty"></div></th>
        <th width="200px"><div id="info4" class="empty"></div></th>
    </tr>
    <tr>
        <th width="500px"><div id="info5" class="empty"></div></th>
        <th width="200px"><div id="info6" class="empty"></div></th>
    </tr>
    <tr>
        <th width="500px"><div id="info7" class="empty"></div></th>
    </tr>
</table>
    <div id="image" class="empty"></div>
</body>
</html>
